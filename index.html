<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLS Planner - Планируй свою жизнь</title>

<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a259ff">

<link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">

<div class="container my-5" style="max-width: 1400px;">
    <div class="d-flex align-items-center mb-4">
        <img src="icon-192.png" style="width:48px;height:48px;margin-right:15px;">
        <h1 class="app-title">LLS Planner</h1>
        <button id="openModalBtn" class="btn btn-add ms-auto">
            <i class="fa-solid fa-plus"></i> Добавить задачу
        </button>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <h3 class="section-title"><i class="fa-solid fa-list-check"></i> ToDo список</h3>
            <div id="todoTasksList" class="task-list"></div>
            <button id="clearCompletedTodo" class="btn btn-clear mt-2 w-100">
                <i class="fa-solid fa-check-double"></i> Очистить выполненные
            </button>
        </div>

        <div class="col-md-6">
            <h3 class="section-title"><i class="fa-regular fa-calendar"></i> Долгосрочные задачи</h3>
            <div id="longTasksList" class="task-list"></div>
            <button id="clearCompletedLong" class="btn btn-clear mt-2 w-100">
                <i class="fa-solid fa-check-double"></i> Очистить выполненные
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-custom animate-modal">
            <div class="modal-header border-0">
                <h5 class="modal-title">Добавить задачу</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <label class="form-label">Тип задачи</label>
                <select id="taskType" class="form-select custom-field mb-3">
                    <option value="todo">ToDo</option>
                    <option value="long">Долгосрочная задача</option>
                </select>

                <label class="form-label">Название</label>
                <input id="taskTitle" type="text" class="form-control custom-field mb-3">

                <div id="deadlineField" style="display:none;">
                    <label class="form-label">Выполнить до</label>
                    <input id="taskDeadline" type="date" class="form-control custom-field mb-3">
                </div>
            </div>

            <div class="modal-footer border-0">
                <button class="btn btn-modal-cancel" data-bs-dismiss="modal">Отмена</button>
                <button id="saveTaskBtn" class="btn btn-modal-save">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>
